<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artur Telo | Developer & Creator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    
    <header class="header glass-effect">
        <div class="header-content">
            <h1 id="site-title" class="fade-in"></h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="#about" class="nav-link">About</a></li>
                    <li><a href="#projects" class="nav-link">Projects</a></li>
                    <li><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero" class="hero">
            <div class="hero-content" data-aos="fade-up">
                <h1 id="hero-title" class="gradient-text"></h1>
                <p id="hero-subtitle" class="text-glow"></p>
            </div>
        </section>

        <section id="about" class="about">
            <div class="container glass-effect" data-aos="fade-up">
                <h2 id="about-title" class="section-title"></h2>
                <p id="about-description" class="section-text"></p>
                <div class="skills glass-effect" id="skills-container"></div>
                <a href="/assets/cv.html" target="_blank" class="cta-button glass-effect">View My CV</a>
            </div>
        </section>

        <section id="projects" class="projects">
            <div class="container glass-effect">
                <h2 class="section-title">Featured Projects</h2>
                <div class="projects-grid" id="projects-container">
                    <!-- Projects will be dynamically inserted here -->
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <div class="container glass-effect" data-aos="fade-up">
                <h2 class="section-title">Let's Connect</h2>
                <p class="section-text">I'm always open to discussing new projects and opportunities.</p>
                <a href="mailto:up202104487@up.pt" class="contact-button glass-effect">Get in Touch</a>
            </div>
        </section>
    </main>

    <footer class="glass-effect">
        <p>&copy; 2025 Artur Telo. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
    <script src="js/main.js"></script>
</body>
</html>
